<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trippy WebGPU Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="webgpu-canvas"></canvas>

    <script type="module">
        const canvas = document.getElementById('webgpu-canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const adapter = await navigator.gpu.requestAdapter();
        const device = await adapter.requestDevice();
        const context = canvas.getContext('webgpu');

        const canvasFormat = navigator.gpu.getPreferredCanvasFormat();
        context.configure({
            device,
            format: canvasFormat,
            alphaMode: 'opaque',
        });

        const shaderCode = `
        struct Uniforms {
            canvasSize: vec2<f32>;
            time: f32;
        };
        
        @group(0) @binding(0) var<uniform> uniforms: Uniforms;

        @vertex
        fn vertex_main(@builtin(vertex_index) vertexIndex: u32) -> @builtin(position) vec4<f32> {
            var positions = array<vec2<f32>, 3>(
                vec2<f32>(-1.0, -1.0),
                vec2<f32>(3.0, -1.0),
                vec2<f32>(-1.0, 3.0)
            );
            return vec4<f32>(positions[vertexIndex], 0.0, 1.0);
        }

        @fragment
        fn fragment_main(@builtin(position) position: vec4<f32>) -> @location(0) vec4<f32> {
            let uv = position.xy / uniforms.canvasSize;
            let time = uniforms.time;

            let color = vec3<f32>(
                0.5 + 0.5 * sin(uv.xyx * 10.0 + time),
                0.5 + 0.5 * sin(uv.yxy * 20.0 + time),
                0.5 + 0.5 * sin(uv.yxz * 30.0 + time)
            );
            return vec4<f32>(color, 1.0);
        }
        `;

        const module = device.createShaderModule({ code: shaderCode });
        const pipeline = device.createRenderPipeline({
            layout: 'auto',
            vertex: {
                module,
                entryPoint: 'vertex_main',
            },
            fragment: {
                module,
                entryPoint: 'fragment_main',
                targets: [{ format: canvasFormat }],
            },
            primitive: { topology: 'triangle-list' },
        });

        const uniformBuffer = device.createBuffer({
            size: 16, // 2 floats for canvasSize + 1 float for time
            usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST,
        });

        const bindGroup = device.createBindGroup({
            layout: pipeline.getBindGroupLayout(0),
            entries: [
                {
                    binding: 0,
                    resource: {
                        buffer: uniformBuffer,
                    },
                },
            ],
        });

        const render = (time) => {
            const canvasSize = new Float32Array([canvas.width, canvas.height]);
            const timeFloat = new Float32Array([time * 0.001]);

            const uniformData = new Float32Array([...canvasSize, ...timeFloat]);
            device.queue.writeBuffer(uniformBuffer, 0, uniformData);

            const commandEncoder = device.createCommandEncoder();
            const passEncoder = commandEncoder.beginRenderPass({
                colorAttachments: [{
                    view: context.getCurrentTexture().createView(),
                    clearValue: { r: 0, g: 0, b: 0, a: 1 },
                    loadOp: 'clear',
                    storeOp: 'store',
                }],
            });

            passEncoder.setPipeline(pipeline);
            passEncoder.setBindGroup(0, bindGroup);
            passEncoder.draw(3, 1, 0, 0);
            passEncoder.end();

            device.queue.submit([commandEncoder.finish()]);
            requestAnimationFrame(render);
        };

        requestAnimationFrame(render);
    </script>
</body>
</html>
